<!DOCTYPE html>
<html lang="en">

<style>
    .date-inputs {
        display: inline-flex;
        gap: 5px; 
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Registration Form</h2>
    <form action="transfer.php" method="POST">
        
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required>
        <br><br>

        <label for="section">Section:</label>
        <select id="section" name="section" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        </select><br><br>
        
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        
        <label for="contact">Emergencly Contact:</label>
        <input type="number" id="contact" name="contact" required>
        <br><br>
        
        <label for="restrictions">Restrictions (ignore if none):</label>
        <input type="text" id="restrictions" name="restrictions">
        <br><br>
        
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
        <br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="Blood-group">Blood Group:</label><br>
        <select id="Blood-group" name="bloodgroup" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-" >O-</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form >
</body>
</html>
