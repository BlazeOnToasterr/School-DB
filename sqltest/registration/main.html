<!DOCTYPE html>
<html lang="en">

<style>
    .date-inputs {
        display: inline-flex;
        gap: 5px; /* Adjust the gap between input fields as needed */
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Registration Form</h2>
    <form action="transfer.php" method="POST">
        
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <br><br>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
        <br><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <br><br>
        
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade">
        <br><br>

        <label for="dob">Date Of Birth:</label>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="9999" required>
        <br><br>
        
        <label for="contact">Emergencly Contact:</label>
        <input type="text" id="contact" name="contact">
        <br><br>
        
        <label for="restrictions">Restrictions:</label>
        <input type="text" id="restrictions" name="restrictions">
        <br><br>
        
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender">
        <br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality">
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="bloodgroup">Blood Group:</label>
        <input type="text" id="bloodgroup" name="bloodgroup">
        <br><br>

        <input type="submit" value="Submit">
    </form >
</body>
</html>
